name: Daily Commit

on:
  schedule:
    - cron: '0 0 * * *' # todos los días a medianoche UTC
  workflow_dispatch: # opción para lanzarlo manualmente

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update file
        run: |
          echo "Última ejecución: $(date)" > daily.txt

      - name: Commit changes
        run: |
          git config --local user.name "GitHub Action"
          git config --local user.email "actions@github.com"
          git add daily.txt
          git commit -m "Daily commit $(date)" -m "Co-authored-by: julinpereira26-png <julinpereira26@gmail.com>" || echo "No changes to commit"
          git push
